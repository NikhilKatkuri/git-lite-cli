name: CI

on:
  push:
    branches: [main, version-3]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build

      - name: Format
        run: pnpm run format

      - name: Test CLI installation
        run: |
          npm pack
          npm install -g git-lite-cli-*.tgz

      - name: Test basic commands (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          # Create a test directory
          mkdir test-repo
          cd test-repo
          git init
          git config user.name "Test User"
          git config user.email "test@example.com"

          # Test basic commands
          echo "# Test" > README.md
          glc save "Initial commit"
          glc status
          glc branch --list

      - name: Test basic commands (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Create a test directory
          New-Item -ItemType Directory -Name "test-repo"
          Set-Location "test-repo"
          git init
          git config user.name "Test User"
          git config user.email "test@example.com"

          # Test basic commands
          "# Test" | Out-File -FilePath "README.md"
          glc save "Initial commit"
          glc status
          glc branch --list
