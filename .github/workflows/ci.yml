name: CI

on:
  push:
    branches: [main, version-3]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Ensures one failure doesn't cancel other OS tests
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Quality Checks
        run: |
          pnpm run typecheck
          pnpm run build
          pnpm run format

      - name: Test CLI installation
        run: |
          pnpm build
          npm link

      - name: Integration Tests (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir test-repo
          cd test-repo
          git init
          git config user.name "Test User"
          git config user.email "test@example.com"
          echo "# Test" > README.md
          glc save -m "Initial commit"
          glc status
          glc branch --list
          echo "change" >> README.md
          glc save -m "Update"
          glc sync --no-push
          glc size
          glc doctor

      - name: Integration Tests (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Name "test-repo"
          Set-Location "test-repo"
          git init
          git config user.name "Test User"
          git config user.email "test@example.com"
          "# Test" | Out-File -FilePath "README.md"
          glc save -m "Initial commit"
          glc status
          glc branch --list
          Add-Content README.md "change"
          glc save -m "Update"
          glc size
          glc doctor
